<div class="container" style="max-width: 550px">
  <h2 class="text-center mb-5">Angular Login with Google</h2>

  <div *ngIf="isLoggedin === false">
    <div>

      <img src="assets/img/signIn-with-google.jpg" class="sign-in-image" (click)="loginWithGoogle()">

    </div>
  </div>

  <div *ngIf="isLoggedin === true">
    <div class="row">
      <div class="col-md-3">
        <img [src]="socialUser.photoUrl" class="img-fluid">
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <label>Id</label>
          <input type="text" class="form-control" [value]="socialUser.id" id="id" readonly>
        </div>
        <div class="form-group">
          <label>Auth Token</label>
          <input type="text" class="form-control" [value]="socialUser.authToken" id="firstname" readonly>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" [value]="socialUser.firstName" id="firstname" readonly>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" [value]="socialUser.lastName" id="lastname" readonly>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [value]="socialUser.email" id="email" readonly>
        </div>


      </div>
    </div>
    <button type="button" (click)="logOut()" class="btn btn-outline-primary w-100 my-3">Log Out</button>

  </div>
</div>
